<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />

    <title>MyPage</title>
  </head>
  <body>
    <main>
      <h1 class="main-text">Learn Javascript 101</h1>
    </main>

    <div id="title" style="color: red">
      <h2>Hello, world</h2>
    </div>
    <div class="wrapper">
      <div class="container">
        <button value="red" class="squareTest" id="red"></button>
        <button value="green" class="squareTest" id="green"></button>
        <button value="blue" class="squareTest" id="blue"></button>
        <button class="clear" id="clear">Clear</button>
      </div>

      <div class="container-1">
        <button class="counter" value="down" id="down">DOWN</button>

        <div class="container-text">
          <h1 style="color: red">Counter</h1>
          <p id="counterValue">0</p>
          <button class="counter" id="plus-100">100+</button>
          <button class="counter" value="down" id="reset">Reset</button>
        </div>
        <button class="counter" value="up" id="up">UP</button>
      </div>

      <div class="tip-calc">
        <p>Bill total</p>
        <div class="container-output">
          <input
            type="text"
            id="Bill"
            min="0"
            onkeyup="calculate()"
            placeholder="0.00"
          />
        </div>
        <p>Tip</p>
        <div class="container-output">
          <input
            type="text"
            name="text"
            id="Tip"
            min="0"
            onkeyup="calculate()"
            placeholder="10"
          />
        </div>

        <div class="container-people-person">
          <p>people</p>
          <p>Total per Person</p>
        </div>

        <div class="output">
          <div class="display-output">
            <button onclick="decreaseButton()" class="button-iterate">-</button>
            <span id="numberOfPeople">1</span>
            <button onclick="increaseButton()" class="button-iterate">+</button>
          </div>
          <div class="total" id="totalQuery">Rp.0.00</div>
        </div>
        <button onclick="reset()" class="button-reset">Reset</button>
      </div>

      <div class="calculator">
        <span class="calculator-display" id="numberToCalc">0</span>
        <div class="calculator-key">
          <button class="key__number calculator-param" onclick="addCalc()">
            +
          </button>
          <button
            class="key__number calculator-param"
            onclick="substractCalc()"
          >
            -
          </button>
          <button class="key__number calculator-param" onclick="multiCalc()">
            x
          </button>
          <button class="key__number calculator-param" onclick="divideCalc()">
            /
          </button>
          <button
            class="key__number calculator-param"
            onclick="updateNumber(7)"
          >
            7
          </button>
          <button
            class="key__number calculator-param"
            onclick="updateNumber(8)"
          >
            8
          </button>
          <button
            class="key__number calculator-param"
            onclick="updateNumber(9)"
          >
            9
          </button>
          <button class="key__equal calculator-param" onclick="calculateNum()">
            =
          </button>
          <button
            class="key__number calculator-param"
            onclick="updateNumber(4)"
          >
            4
          </button>
          <button
            class="key__number calculator-param"
            onclick="updateNumber(5)"
          >
            5
          </button>
          <button
            class="key__number calculator-param"
            onclick="updateNumber(6)"
          >
            6
          </button>
          <button
            class="key__number calculator-param"
            onclick="updateNumber(1)"
          >
            1
          </button>
          <button
            class="key__number calculator-param"
            onclick="updateNumber(2)"
          >
            2
          </button>
          <button
            class="key__number calculator-param"
            onclick="updateNumber(3)"
          >
            3
          </button>
          <button
            class="key__number calculator-param"
            onclick="updateNumber(0)"
          >
            0
          </button>
          <button class="key__decimal calculator-param" onclick="addDecimal()">
            .
          </button>
          <button class="key__clear calculator-param" onclick="clearDisplay()">
            AC
          </button>
        </div>
      </div>
    </div>

    <div class="rock__paper__scissor">
      <div class="wrapper-content">
        <div class="container-content">
          <button value="rock" class="rock rpsButton">ROCK</button>
          <button value="paper" class="paper rpsButton">PAPER</button>
          <button value="scissor" class="scissor rpsButton">SCISSOR</button>
        </div>
        <div class="result-container">
          <div id="hand"></div>
          <div id="result"></div>
          <div id="player-score">Player Score :</div>
          <div id="computer-score">Computer Score :</div>
        </div>
        <button id="endGameButton">Reset</button>
      </div>
    </div>

    <div class="image-api">
      <p>Generate Dog Images</p>
      <div id="dogImage"></div>
      <button id="generate">Generate Image</button>
    </div>

    <div class="image-api container-4">
      <p>Generate Superhero Images</p>
      <label for="inputID" class="label">Input ID of Heroes : </label>
      <input type="text" id="inputID" />

      <div id="SuperheroImage"></div>
      <div class="button-superhero">
        <button id="generateSuperhero">Generate Image</button>
        <button id="generateRandom">Generate Random Superhero</button>
      </div>
    </div>

    <script src="js/utilityAsync.js"></script>
    <!--     <script src="js/form-handling.js"></script>
    <script src="js/nodeJSL.js"></script>
    <script src="js/app.js"></script> -->
  </body>
</html>
